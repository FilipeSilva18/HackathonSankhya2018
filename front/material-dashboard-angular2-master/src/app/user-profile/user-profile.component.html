<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Cadastrar Cursos</h4>
                      <p class="card-category">Insira as informações do curso</p>
                  </div>
                  <div class="card-body">
                      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                          <div class="row">
                              
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nome do Curso" name="nome" ngModel>
                                  </mat-form-field>
                              </div>
                              
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Professor" type="text" name="professor" ngModel>
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Data" type="date" name="data" ngModel>
                                    </mat-form-field>
                                </div>
                              
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Descrição" type="text" name="descricao" ngModel>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Link da foto" type="text" name="url" ngModel>
                                  </mat-form-field>
                                </div>
                            </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Cadastrar Curso</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="#pablo">
                          <img class="img" src="../assets/img/faces/marc.jpg" />
                      </a>
                  </div>
                  <div class="card-body">
                      <h6 class="card-category text-gray">CEO / Co-Founder</h6>
                      <h4 class="card-title">Alec Thompson</h4>
                      <p class="card-description">
                          Don't be scared of the truth because we need to restart the human foundation in truth And I love you like Kanye loves Kanye I love Rick Owens’ bed design but the back is...
                      </p>
                      <a href="#pablo" class="btn btn-danger btn-round">Follow</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
