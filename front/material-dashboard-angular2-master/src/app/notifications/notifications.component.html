<div class="main-content">
    <div class="container-fluid">
        <div [hidden]="!help" class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Cursos Cadastrados</h4>
                        <p class="card-category"> Todas os cursos cadastrados</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="text-center" scope="col">#</th>
                                        <th class="text-center" scope="col">Foto</th>
                                        <th class="text-center" scope="col">Nome</th>
                                        <th class="text-center" scope="col">Professor</th>
                                        <th class="text-center" scope="col">Descrição</th>
                                        <th class="text-center" scope="col">Data</th>
                                        <th class="text-center" scope="col">Detalhes</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let curso of cursos; index as i">
                                        <th class="text-center" scope="row">{{i}}</th>
                                        <td class="text-center"> <img class="img-fb" src={{curso.url}} alt="Description" />
                                        </td>
                                        <td class="text-center">{{curso.name}}</td>
                                        <td class="text-center">{{curso.professor}}</td>
                                        <td class="text-center">{{curso.descricao}}</td>
                                        <td class="text-center">{{curso.data}}</td>
                                        <td class="text-center">

                                            <button type="button" (click)="getCurso(curso)" class="btn btn-outline-danger">
                                                + </button>
                                        </td>
                                    </tr>

                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div [hidden]="help">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Curso Selecionado</h4>s
                        <p class="card-category">teste</p>
                    </div>
                    <div class="card-body">
                        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                            <div class="row">

                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput value={{selecionado.name}} name="nome" ngModel>
                                    </mat-form-field>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Professor" value={{selecionado.professor}} type="text" name="professor" ngModel>
                                    </mat-form-field>
                                </div>
                                

                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Descrição" type="text" value={{selecionado.descricao}} name="descricao" ngModel>
                                    </mat-form-field>
                                </div>
                            </div>
                            
                            <button mat-raised-button (click)="voltarCursos()" class="btn btn-danger pull-right">Cadastrar Curso</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
